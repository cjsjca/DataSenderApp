<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Send to Supabase</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Quick Send</h1>
    <textarea id="text" placeholder="Type or paste anything here..."></textarea>
    <button onclick="send()">Send</button>
    <div id="status"></div>
    
    <script>
    async function send() {
        const text = document.getElementById('text').value;
        const status = document.getElementById('status');
        
        if (!text) {
            status.innerText = '⚠️ Please enter some text';
            return;
        }
        
        status.innerText = '⏳ Sending...';
        
        try {
            const response = await fetch('https://xvxyzmldrqewigrrccea.supabase.co/rest/v1/texts', {
                method: 'POST',
                headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eHl6bWxkcnFld2lncnJjY2VhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODY0NDUsImV4cCI6MjA2ODM2MjQ0NX0.Y6F9a-L6VUdxPdUTNZTBNvAqTWwR6i2R-ACsoZZPxyE',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eHl6bWxkcnFld2lncnJjY2VhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODY0NDUsImV4cCI6MjA2ODM2MjQ0NX0.Y6F9a-L6VUdxPdUTNZTBNvAqTWwR6i2R-ACsoZZPxyE',
                    'Content-Type': 'application/json',
                    'Prefer': 'return=minimal'
                },
                body: JSON.stringify({ content: text })
            });
            
            if (response.ok) {
                status.innerText = '✅ Sent!';
                document.getElementById('text').value = '';
            } else {
                status.innerText = '❌ Failed to send';
            }
        } catch (error) {
            status.innerText = '❌ Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
