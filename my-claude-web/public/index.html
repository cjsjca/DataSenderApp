<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Web Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
        
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Claude Web Interface</h1>
    
    <textarea id="input" placeholder="Enter your text here..."></textarea>
    
    <button id="sendButton" onclick="sendToClaude()">Send to Claude</button>
    
    <pre id="output">Response will appear here...</pre>
    
    <script>
        async function sendToClaude() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            const button = document.getElementById('sendButton');
            
            const text = input.value.trim();
            
            if (!text) {
                output.textContent = 'Please enter some text';
                output.classList.add('error');
                return;
            }
            
            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'Sending...';
            output.textContent = 'Waiting for Claude...';
            output.classList.remove('error');
            
            try {
                const response = await fetch('/api/claude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.textContent = data.completion;
                } else {
                    output.textContent = `Error: ${data.error}`;
                    output.classList.add('error');
                }
            } catch (error) {
                output.textContent = `Network error: ${error.message}`;
                output.classList.add('error');
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Send to Claude';
            }
        }
        
        // Allow Enter key to send (Shift+Enter for newline)
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendToClaude();
            }
        });
    </script>
</body>
</html>
